<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cafe Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Fill out this form with the required information</p>
    <form>
        <label for="fname">Enter Your First Name:</label><br>
        <input type="text" id="fname" name ="fname"><br>
        <label for="lname">Enter Your Last Name:</label><br>
        <input type="text" id="lname" name ="lname"><br>
        <label for="email">Enter Your Email:</label><br>
        <input type="email" id="email" name ="email"><br>
        <label for="password">Create a New Password:</label><br>
        <input type="password" id="password" name ="password"><br>
        <div class="line"></div>
        <p>Account type(required)</p><br>
        <input type="radio" id="personal" name="account-type" value="personal" required>
        <label for="account-type">Personal</label><br>
        <input type="radio" id="business" name="account-type" value="business" required>
        <label for="account-type">Business</label><br>
        <div class="line"></div>
        <label for="file">Upload a profile picture: </label><br>
        <input type="file" id="file" value="file"><br>
        <label for="age">Input your age(years)</label><br>
        <input type="number" id="age" value="number"><br>
        <label for="selection">How did you hear about us?</label><br>
        <select id="sources" name ="sources">
            <option>(select one)</option>
            <option>FreeCodeCamp News</option>
            <option>FreeCodeCamp YouTube Channel</option>
            <option>FreeCodeCamp Forum</option>
            <option>other</option>
        </select><br>
        <label for="bio">Provide a bio:</label><br>
        <textarea name="bio" rows="3" col="10" placeholder="I like coding on the beach ..."></textarea><br>
        <input type="checkbox" id="checkbox" value="tick">
        <label for="acceptance">I accept the terms and conditions</label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
